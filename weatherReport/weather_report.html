<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city"><br><br>
    <label for="lat">Enter Lattitude:</label>
    <input type="number" step="any" id="lat" name="lat"><br><br>
    <label type="lon">Enter Longitude</label>
    <input type="number" step="any" id="lon" name="lon"><br><br><br>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
